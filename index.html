<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Youtube</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
        }

        h1 {
            font-size: 3rem;
            color: #e91e63;
            margin-bottom: 10px;
        }

        .hearts {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .question {
            font-size: 1.8rem;
            color: #c2185b;
            margin-bottom: 40px;
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            min-height: 200px;
            position: relative;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff6b6b, #ee5a5a);
            color: white;
        }

        .btn-yes:hover {
            transform: scale(1.1);
            box-shadow: 0 6px 20px rgba(238, 90, 90, 0.4);
        }

        .btn-no {
            background: linear-gradient(135deg, #a8a8a8, #888);
            color: white;
            position: relative;
        }

        .message {
            margin-top: 30px;
            font-size: 1.3rem;
            color: #e91e63;
            min-height: 40px;
            font-weight: bold;
        }

        .final-message {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(255,255,255,0.95);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
        }

        .final-message.show {
            display: flex;
        }

        .floating-hearts {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 50;
        }

        .floating-heart {
            position: absolute;
            font-size: 2rem;
            animation: floatUp 3s ease-out forwards;
        }

        @keyframes floatUp {
            from {
                transform: translateY(100vh);
                opacity: 1;
            }
            to {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="floating-hearts" id="floatingHearts"></div>

    <div class="container">
        <div class="hearts">ðŸ’• ðŸ’• ðŸ’•</div>
        <h1>Agathe</h1>
        <p class="question">Veux-tu Ãªtre ma valentine ?</p>

        <div class="buttons">
            <button class="btn btn-yes" id="yesBtn">YES</button>
            <button class="btn btn-no" id="noBtn">NO</button>
        </div>

        <p class="message" id="message"></p>
    </div>

    <div class="final-message" id="finalMessage">
        <h2>YOUPIE ðŸŽ‰</h2>
        <p>Merci Agathe ðŸ’•</p>
    </div>

    <script>
        let yesScale = 1;
        let msgIndex = 0;

        const messages = [
            "Es-tu sÃ»re ?",
            "Es-tu vraiment sÃ»re ?",
            "Es-tu vraiment vraiment sÃ»re ?",
            "Dis juste oui...",
            "S'il te plaÃ®t...",
            "Sinon on ne regardera pas de film ensemble..."
        ];

        const yesBtn = document.getElementById('yesBtn');
        const noBtn = document.getElementById('noBtn');
        const message = document.getElementById('message');
        const finalMessage = document.getElementById('finalMessage');
        const floatingHearts = document.getElementById('floatingHearts');
        const buttons = document.querySelector('.buttons');

        function triggerNoLogic() {
            yesScale += 0.25;
            yesBtn.style.transform = `scale(${yesScale})`;

            message.textContent = messages[Math.min(msgIndex, messages.length - 1)];
            msgIndex++;

            moveNoButton();
            createHeart();
        }

        function moveNoButton() {
            const rect = buttons.getBoundingClientRect();

            const maxX = rect.width / 2;
            const maxY = rect.height / 2;

            const x = (Math.random() * maxX) - maxX / 2;
            const y = (Math.random() * maxY) - maxY / 2;

            noBtn.style.transform = `translate(${x}px, ${y}px)`;
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.textContent = 'ðŸ’–';
            heart.style.left = Math.random() * 100 + 'vw';
            floatingHearts.appendChild(heart);
            setTimeout(() => heart.remove(), 3000);
        }

        // NO button bouge au survol, clic et touch
        noBtn.addEventListener('mouseenter', triggerNoLogic);
        noBtn.addEventListener('click', triggerNoLogic);
        noBtn.addEventListener('touchstart', triggerNoLogic);

        // YES button final
        yesBtn.addEventListener('click', () => {
            finalMessage.classList.add('show');
            for (let i = 0; i < 40; i++) {
                setTimeout(createHeart, i * 100);
            }
        });
    </script>
</body>
</html>
