<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Will You Be My Valentine?</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background: linear-gradient(135deg, #ff9a9e 0%, #fecfef 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            overflow: hidden;
        }

        .container {
            text-align: center;
            padding: 40px;
        }

        h1 {
            font-size: 3rem;
            color: #e91e63;
            text-shadow: 2px 2px 4px rgba(0,0,0,0.1);
            margin-bottom: 10px;
        }

        .hearts {
            font-size: 2rem;
            margin-bottom: 20px;
        }

        .question {
            font-size: 1.8rem;
            color: #c2185b;
            margin-bottom: 40px;
        }

        .buttons {
            display: flex;
            gap: 30px;
            justify-content: center;
            align-items: center;
            min-height: 200px;
        }

        .btn {
            padding: 15px 40px;
            font-size: 1.5rem;
            font-weight: bold;
            border: none;
            border-radius: 50px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 4px 15px rgba(0,0,0,0.2);
        }

        .btn-yes {
            background: linear-gradient(135deg, #ff6b6b, #ee5a5a);
            color: white;
        }

        .btn-yes:hover {
            transform: scale(1.1);
        }

        .btn-no {
            background: linear-gradient(135deg, #a8a8a8, #888888);
            color: white;
            position: relative;
        }

        .message {
            margin-top: 30px;
            font-size: 1.3rem;
            color: #e91e63;
            min-height: 40px;
            font-weight: bold;
        }

        .final-message {
            display: none;
            position: fixed;
            inset: 0;
            background: rgba(255,255,255,0.95);
            justify-content: center;
            align-items: center;
            flex-direction: column;
            z-index: 100;
        }

        .final-message.show {
            display: flex;
        }

        .floating-hearts {
            position: fixed;
            inset: 0;
            pointer-events: none;
            z-index: 50;
        }

        .floating-heart {
            position: absolute;
            font-size: 2rem;
            animation: floatUp 3s ease-out forwards;
        }

        @keyframes floatUp {
            from {
                transform: translateY(100vh);
                opacity: 1;
            }
            to {
                transform: translateY(-100vh);
                opacity: 0;
            }
        }
    </style>
</head>

<body>
    <div class="floating-hearts" id="floatingHearts"></div>

    <div class="container">
        <div class="hearts">üíï üíï üíï</div>
        <h1>Agathe</h1>
        <p class="question">Veux-tu √™tre ma valentine ?</p>

        <div class="buttons">
            <button class="btn btn-yes" onclick="handleYes()">YES</button>
            <button class="btn btn-no" onclick="handleNo()">NO</button>
        </div>

        <p class="message" id="message"></p>
    </div>

    <div class="final-message" id="finalMessage">
        <h2>YOUPIE üéâ</h2>
        <p>Merci Agathe üíï</p>
    </div>

    <script>
        let yesScale = 1;
        const messages = [
            "T'es s√ªre ?",
            "Vraiment s√ªre ?",
            "Allez dis oui üòè",
            "S'il te pla√Æt ü•∫"
        ];
        let i = 0;

        function handleNo() {
            yesScale += 0.2;
            document.querySelector('.btn-yes').style.transform = `scale(${yesScale})`;
            document.getElementById('message').textContent = messages[i % messages.length];
            i++;
            createHeart();
        }

        function handleYes() {
            document.getElementById('finalMessage').classList.add('show');
            for (let j = 0; j < 30; j++) {
                setTimeout(createHeart, j * 100);
            }
        }

        function createHeart() {
            const heart = document.createElement('div');
            heart.className = 'floating-heart';
            heart.textContent = 'üíñ';
            heart.style.left = Math.random() * 100 + 'vw';
            document.getElementById('floatingHearts').appendChild(heart);
            setTimeout(() => heart.remove(), 3000);
        }
    </script>
</body>
</html>
